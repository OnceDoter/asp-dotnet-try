<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="changeForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="exampleInputEmail1">New or old Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">New or old Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New or old Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>

                <button type="submit" class="btn btn-primary">Change</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
